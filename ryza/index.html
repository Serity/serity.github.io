<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Atelier Ryza Travel Bottle Password Finder</title>
  </head>
  <body>
    <div id="status">Loading...</div>

    <span id="items">
    <select id="mainItem">
      <option value="">{Item}</option>
    </select>
  </span>
  <span id="enemies" style="display:none">
    <select id="enemyChoice"><option value="">{Enemy}</option></select></span> 
    <span id="codeCheck" style="display:none"><input type="text" id="codeCheckBox" placeholder="CODE" size="4" maxlength="4" style="text-transform:uppercase"></span> 
  <input type="radio" id="itemcheck" name="mode" value="items" checked autocomplete="off" onclick="showItems()"><label for="itemcheck"> Items</label>
  <input type="radio" id="enemycheck" name="mode" value="enemies" autocomplete="off" onclick="showEnemies()"><label for="enemycheck"> Enemies</label>
  <input type="radio" id="code_check" name="mode" value="code" autocomplete="off" onclick="showCodeCheck()"><label for="code_check"> Code Check</label>
  &nbsp;&nbsp;&nbsp;<button id="surpriseMe">Surprise Me!</button>
  <span id="enemyType" style="display:none">Enemy Priority: 
    <input type="radio" id="enemy_regular" name="enemyprio" value="enemy" checked><label for="enemy_regular" checked> Regular Enemy (Quantity)</label>
  <input type="radio" id="enemy_boss" name="enemyprio" value="boss"><label for="enemy_boss"> Boss (Quality)</label>
  </span> 
  <br>
  <select id="bottleLimit" autocomplete="off"><option value="any">{Bottle Limit} - Any Password</option>
    <option value="1">1 Bottle (Lv20 Max)</option>
    <option value="2">2 Bottles (Lv30 Max)</option>
    <option value="3">3 Bottles (Lv40 Max)</option>
    <option value="4">4 Bottles (Lv50 Max)</option>
    <option value="uw">Fifth Bottle Exclusive</option>
    <option value="domain">Fifth Bottle - Domains</option>
  </select></span> 
    <br><br>
    <div id="passwords" style="font-family:'Courier New', Courier, monospace"></div>

        <script src="fengari-web.js" type="text/javascript"></script>
    <script src="ryza_password.lua" type="application/lua" async></script>
    <script>
      function hideAll() {
        document.getElementById('enemies').style.display ='none';
        document.getElementById('items').style.display ='none';
        document.getElementById('codeCheck').style.display ='none';
        document.getElementById('enemyType').style.display ='none';
      }
      function showItems(){
        hideAll();
  document.getElementById('items').style.display ='inline';
}
function showEnemies(){
  hideAll();
  document.getElementById('enemies').style.display ='inline';
  document.getElementById('enemyType').style.display ='inline';
}
function showCodeCheck(){
  hideAll();
  document.getElementById('codeCheck').style.display ='inline';
}
</script>
  </body>

</html>
